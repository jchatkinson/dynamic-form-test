<div class="container">
  <mat-card class="calc">
    <mat-card-header>
        <mat-card-title>{{calc.title}}</mat-card-title>
        <mat-card-subtitle>{{calc.subtitle}}</mat-card-subtitle>
      <div class="header-right">
          <mat-card-subtitle>{{header.company}}</mat-card-subtitle>
          <mat-card-subtitle>Designer: {{header.designer}}</mat-card-subtitle>
          <mat-card-subtitle>Date: {{header.date | date}}</mat-card-subtitle>
      </div>
      

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <h4>Inputs:</h4>
      <div class="input">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>
          <button mat-stroked-button type="submit" [disabled]="!formGroup.valid">Submit</button>
          <button mat-stroked-button (click)="onClear()">Clear</button>
        </form>
        <img [src]="calc.image">
      </div>


      <h4>Calculations:</h4>
      <p #calcEl></p>

      <mat-form-field>
        <mat-label>Additional Notes:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="20" [(ngModel)]="notes"></textarea>
        <button mat-button *ngIf="notes" matSuffix mat-icon-button aria-label="Clear" (click)="notes=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- <p>form data:</p>
      {{ formModel | json }} -->
    </mat-card-content>

  </mat-card>
</div>




<router-outlet></router-outlet>
